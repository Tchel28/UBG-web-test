<script>
        function openInAboutBlank() {
            // Open a new window (about:blank by default)
            var win = window.open();
            
            // Ensure the window was successfully opened
            if (!win) {
                alert("Popup was blocked. Please allow popups for this site.");
                return;
            }

            // Set the URL and create an iframe to load it
            var url = "index.html";
            var iframe = win.document.createElement('iframe');
            iframe.style.width = "100%";
            iframe.style.height = "100%";
            iframe.style.border = "none";
            iframe.src = url;
            
            // Add styles to remove margin from the body of the new window
            var style = win.document.createElement('style');
            style.innerHTML = 'body { margin: 0; padding: 0; }';  // Remove margin and padding
            win.document.head.appendChild(style);

            // Append iframe to the new window's document body
            win.document.body.appendChild(iframe);

            // Focus the new window (if needed)
            win.focus();
        }
    </script>
