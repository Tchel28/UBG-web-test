<section>
  <center><h1 style="font-size: 50px;">Welcome to Gaming Realm</h1></center>

  <!-- button -->
  <center>
    <a href="games.html"><button>Game Unblocked</button></a>
  </center>

  <!-- about:blank button -->
  <center>
   <button id="open-aboutblank">About: blank tab</button>
  </center>
</section>

<script>
  document.getElementById('open-aboutblank').addEventListener('click', () => {
    const siteUrl = window.location.origin + 'index.html';

    const win = window.open('about:blank', '_blank');
    if (!win) {
      alert('Popup blocked. Allow popups for this site to use about:blank mode.');
      return;
    }

    const doc = win.document;
    doc.open();
    doc.write(`
      <!DOCTYPE html>
      <html>
      <head>
        <title>Gaming Realm</title>
        <style>
          html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            background: #000;
          }
          iframe {
            border: 0;
            width: 100%;
            height: 100%;
          }
        </style>
      </head>
      <body>
        <iframe src="${siteUrl}" allowfullscreen></iframe>
      </body>
      </html>
    `);
    doc.close();
  });
</script>


</html>
