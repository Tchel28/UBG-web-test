<!DOCTYPE html>
<html lang="en">
<head>
  <title>Gaming Realm | Home</title>
  <link rel="stylesheet" href="style.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.1.9/p5.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.topology.min.js"></script>
</head>
<body>

<!-- VANTA BACKGROUND -->
  <div id="vanta-bg"></div>

  <!-- PAGE CONTENT -->
  <div id="content">

<nav>
  <div class="logo">Gaming Realm</div>
  <div class="nav-links">
    <a href="index.html">Home</a>
    <a href="games.html">Games</a>
    <a href="apps.html">Apps</a>
    <a href="search.html">Proxy</a>
    <a href="more.html">More</a>
    <a href="settings.html">Settings</a>
  </div>
</nav>

<section>
  <center><h1 style="font-size: 50px;">Welcome to Gaming Realm</h1></center>

  <!-- button -->
  <center>
    <a href="games.html"><button class="button-link">Game Unblocked</button></a>
  </center>

  <!-- about:blank button -->
  <center>
   <button id="open-aboutblank" class="button-link">About: blank tab</button>
  </center>
</section>

<script>
  document.getElementById('open-aboutblank').addEventListener('click', () => {
    const siteUrl = window.location.origin + 'index.html';

    const win = window.open('about:blank', '_blank');
    if (!win) {
      alert('Popup blocked. Allow popups for this site to use about:blank mode.');
      return;
    }

    const doc = win.document;
    doc.open();
    doc.write(`
      <!DOCTYPE html>
      <html>
      <head>
        <title>Gaming Realm</title>
        <style>
          html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            background: #000;
          }
          iframe {
            border: 0;
            width: 100%;
            height: 100%;
          }
        </style>
      </head>
      <body>
        <iframe src="${siteUrl}" allowfullscreen></iframe>
      </body>
      </html>
    `);
    doc.close();
  });
</script>

<script>
    VANTA.TOPOLOGY({
      el: "#vanta-bg",
      mouseControls: true,
      touchControls: true,
      gyroControls: false,
      color: 0xbb1444,
      backgroundColor: 0x000000,
      scale: 1,
      scaleMobile: 1
    });
  </script>
</body>
</html>
